spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: dummy-for-tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  cloud:
    aws:
      sqs:
        enabled: false

events:
  queue:
    pedido-pago: fila-teste-mock

logging:
  level:
    com.fiap.pedido: DEBUG
