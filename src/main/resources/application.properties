spring.application.name=challenge
server.servlet.context-path=/api

# Configura��o do DataSource para ler do ambiente do Kubernetes
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Endpoints de Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

MP_URL= MP_URL
MP_ACCESS_TOKEN= MP_ACCESS_TOKEN
MP_USER_ID= MP_USER_ID
MP_EXTERNAL_POS_ID= MP_EXTERNAL_POS_ID
MP_WEBHOOK= MP_WEBHOOK