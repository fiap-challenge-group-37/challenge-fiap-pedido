spring.application.name=pedido
server.servlet.context-path=/api

# Configura��o do DataSource para ler do ambiente do Kubernetes
spring.datasource.url=jdbc:mysql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

# Endpoints de Actuator (Health Check)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=always

# --- Credenciais AWS ---
spring.cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:}
spring.cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:}

# SQS Configuration (ADICIONE ESTAS LINHAS)
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.sqs.enabled=${SQS_ENABLED:true}
events. queue.pedido-pago=${QUEUE_PEDIDO_PAGO:https://sqs.us-east-1.amazonaws.com/302039906417/pedido-pago-queue}

